    <script>
        function showToast(message, type) {
            Toastify({
                text: message,
                duration: 3000, // Duration in milliseconds
                gravity: "top", // top or bottom
                position: "right", // left, center or right
                backgroundColor: type === "success" ? "green" : "red",
                close: true,
                stopOnFocus: true
            }).showToast();
        }
    </script>
